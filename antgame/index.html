<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈÖçÂ∞çÂ∞èÈÅäÊà≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease;
        }

        .info-box:hover {
            transform: translateY(-2px);
        }

        .info-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        main {
            width: 100%;
            max-width: 600px;
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.6s ease;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            backface-visibility: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
        }

        .card:hover .card-face {
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .card-front {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: rotateY(180deg);
        }

        .card-back {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .emoji {
            font-size: 3rem;
            user-select: none;
        }

        .controls {
            margin-top: 30px;
            text-align: center;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .btn:active {
            transform: translateY(0);
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .win-message.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .win-message h2 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .win-stats {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes matchPulse {
            0% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
            100% { transform: scale(1) rotateY(180deg); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .game-board {
                gap: 10px;
                padding: 15px;
            }
            
            .emoji {
                font-size: 2.5rem;
            }
            
            .info-box {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üéÆ Emoji ÈÖçÂ∞ç</h1>
    </header>

    <div class="game-info">
        <div class="info-box">
            <span class="info-label">ÁßªÂãï:</span>
            <span class="info-value" id="moves">0</span>
        </div>
        <div class="info-box">
            <span class="info-label">ÊôÇÈñì:</span>
            <span class="info-value" id="timer">00:00</span>
        </div>
        <div class="info-box">
            <span class="info-label">ÈÖçÂ∞ç:</span>
            <span class="info-value" id="matches">0/8</span>
        </div>
    </div>

    <main>
        <section class="game-board" id="gameBoard">
            <!-- Cards will be generated by JavaScript -->
        </section>
    </main>

    <div class="controls">
        <button class="btn" onclick="resetGame()">New Game</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="win-message" id="winMessage">
        <h2>üéâ ÊàêÂäü‰∫Ü!</h2>
        <div class="win-stats">
            <p>ÁßªÂãïÊ¨°Êï∏ <span id="finalMoves">0</span> ÊàêÂäü‰∫Ü!</p>
            <p>Áî®ÊôÇ: <span id="finalTime">00:00</span></p>
        </div>
        <button class="btn" onclick="resetGame()">ÂÜçÁé©‰∏ÄÊ¨°</button>
    </div>

    <script>
        const emojis = ['üéà', 'üé®', 'üéØ', 'üé™', 'üé≠', 'üé∏', 'üé∫', 'üé≤'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let startTime;
        let timerInterval;

        function initializeGame() {
            // Create pairs of emojis
            const gameEmojis = [...emojis, ...emojis];
            
            // Shuffle the array
            for (let i = gameEmojis.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [gameEmojis[i], gameEmojis[j]] = [gameEmojis[j], gameEmojis[i]];
            }

            // Create card elements
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            cards = [];

            gameEmojis.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                
                card.innerHTML = `
                    <div class="card-face card-front">
                        <span class="emoji">${emoji}</span>
                    </div>
                    <div class="card-face card-back">
                        ?
                    </div>
                `;
                
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
                cards.push(card);
            });
        }

        function flipCard() {
            if (!gameStarted) {
                startGame();
            }

            const card = this;
            
            // Prevent flipping if:
            // - Card is already flipped
            // - Card is already matched
            // - Two cards are already flipped
            if (card.classList.contains('flipped') || 
                card.classList.contains('matched') || 
                flippedCards.length === 2) {
                return;
            }

            // Flip the card
            card.classList.add('flipped');
            flippedCards.push(card);

            // Check for match when two cards are flipped
            if (flippedCards.length === 2) {
                moves++;
                updateMoves();
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            if (match) {
                // Cards match
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    updateMatches();
                    
                    if (matchedPairs === emojis.length) {
                        endGame();
                    }
                    
                    flippedCards = [];
                }, 500);
            } else {
                // Cards don't match
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function startGame() {
            gameStarted = true;
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
        }

        function updateMoves() {
            document.getElementById('moves').textContent = moves;
        }

        function updateMatches() {
            document.getElementById('matches').textContent = `${matchedPairs}/${emojis.length}`;
        }

        function endGame() {
            clearInterval(timerInterval);
            
            const finalTime = document.getElementById('timer').textContent;
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = finalTime;
            
            setTimeout(() => {
                document.getElementById('overlay').classList.add('show');
                document.getElementById('winMessage').classList.add('show');
            }, 500);
        }

        function resetGame() {
            // Reset game state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            gameStarted = false;
            clearInterval(timerInterval);
            
            // Update UI
            updateMoves();
            updateMatches();
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('winMessage').classList.remove('show');
            
            // Reinitialize game
            initializeGame();
        }

        // Start the game when page loads
        initializeGame();
    </script>
</body>
</html>
