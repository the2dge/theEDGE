<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE Member Registration</title>
  <script>
function submitForm() {
  const userId = new URLSearchParams(window.location.search).get("userId");
  const name = document.getElementById("name").value;
  const mobile = document.getElementById("mobile").value;
  const email = document.getElementById("email").value;

  if (!name || !mobile || !email) {
    alert("All fields are required.");
    return;
  }

  const cloudFunctionURL = "https://line-oa-cors-redirect-782669854704.asia-east1.run.app";

  fetch(cloudFunctionURL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ userId, name, mobile, email }),
  })
  .then(response => response.json())
  .then(data => {
    if (data.status === "success") {
      alert("✅ Registration successful! Check your LINE messages.");
      window.location.href = "https://line.me/R/";
    } else {
      alert("❌ Error: " + data.message);
    }
  })
  .catch(error => console.error("Error:", error));
}
  </script>
</head>
<body>
  <h2>LINE Member Registration</h2>
  <form onsubmit="event.preventDefault(); submitForm();">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="mobile">Mobile Phone:</label>
    <input type="text" id="mobile" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
