<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE Member Registration</title>
  <script>
  // Frontend Form Submission
async function submitForm() {
  const userId = new URLSearchParams(window.location.search).get("userId");
  const name = document.getElementById("name").value;
  const mobile = document.getElementById("mobile").value;
  const email = document.getElementById("email").value;
  
  if (!name || !mobile || !email) {
    alert("All fields are required.");
    return;
  }

  const cloudFunctionURL = "https://script.google.com/macros/s/AKfycbzDQHnqmUYn2HWvGQWl2z8Dul6lr5meaMRnSYpBo1PN/dev";
  
  try {
    const response = await fetch(cloudFunctionURL, {
      method: "POST",
      mode: "no-cors",
      headers: {
        "Content-Type": "application/json",
        "Origin": "https://theislandedge.com"
      },
      credentials: "include",
      body: JSON.stringify({ userId, name, mobile, email }),
    });

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const data = await response.json();
    
    if (data.status === "success") {
      alert("✅ Registration successful! Check your LINE messages.");
      window.location.href = "https://line.me/R/";
    } else {
      alert("❌ Error: " + data.message);
    }
  } catch (error) {
    console.error("Error:", error);
    alert("❌ An error occurred while submitting the form. Please try again.");
  }
}
