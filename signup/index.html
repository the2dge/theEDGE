  <title>LINE Member Registration</title>
  <script>
  // Frontend Form Submission
function submitForm() {
  const userId = new URLSearchParams(window.location.search).get("userId");
  const name = document.getElementById("name").value;
  const mobile = document.getElementById("mobile").value;
  const email = document.getElementById("email").value;
  
  if (!name || !mobile || !email) {
    alert("All fields are required.");
    return;
  }

  const cloudFunctionURL = "https://line-oa-cors-redirect-782669854704.asia-east1.run.app";
  
  fetch(cloudFunctionURL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Origin": "https://theislandedge.com"  // ✅ Explicitly set origin
    },
    credentials: "include",  // ✅ Include credentials if needed
    body: JSON.stringify({ userId, name, mobile, email }),
  })
  .then(response => {
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.json();
  })
  .then(data => {
    if (data.status === "success") {
      alert("✅ Registration successful! Check your LINE messages.");
      window.location.href = "https://line.me/R/";
    } else {
      alert("❌ Error: " + data.message);
    }
  })
  .catch(error => {
    console.error("Error:", error);
    alert("❌ An error occurred while submitting the form. Please try again.");
  });
}

// Backend CORS Proxy Server
const express = require("express");
const cors = require("cors");
const fetch = require("node-fetch");

const app = express();
const PORT = process.env.PORT || 8080;

// ✅ More comprehensive CORS configuration
const corsOptions = {
  origin: (origin, callback) => {
    const allowedOrigins = ['https://theislandedge.com', 'http://localhost:8080'];
    if (!origin || allowedOrigins.indexOf(origin) !== -1) {
      callback(null, true);
    } else {
      callback(new Error('Not allowed by CORS'));
    }
  },
  methods: ['POST', 'OPTIONS'],
  allowedHeaders: ['Content-Type', 'Origin', 'Accept'],
  credentials: true,
  maxAge: 3600
};

app.use(cors(corsOptions));
app.use(express.json());

// ✅ Improved error handling middleware
app.use((err, req, res, next) => {
  if (err.message === 'Not allowed by CORS') {
    res.status(403).json({
      status: 'error',
      message: 'Origin not allowed'
    });
  } else {
    next(err);
  }
});

// ✅ Main Proxy Route with better error handling
app.post("/", async (req, res) => {
  try {
    const gasURL = "https://script.google.com/macros/s/AKfycbzDQHnqmUYn2HWvGQWl2z8Dul6lr5meaMRnSYpBo1PN/dev";

    const response = await fetch(gasURL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Accept": "application/json"
      },
      body: JSON.stringify(req.body),
    });

    if (!response.ok) {
      throw new Error(`GAS responded with status: ${response.status}`);
    }

    const data = await response.json();
    res.json(data);
  } catch (error) {
    console.error("Error:", error);
    res.status(500).json({
      status: "error",
      message: "Failed to process request",
      details: error.message
    });
  }
});

app.listen(PORT, () => {
  console.log(`✅ CORS Proxy running on port ${PORT}`);
});

exports.corsProxy = app;
