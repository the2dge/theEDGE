<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Paper Scissors and Rock</title>
</head>
<body>

<div id="scoreDisplay">你目前的連勝紀錄: <span id="score">0</span></div>

<div id="displayArea">
	<div id="user">
		<h2 id="userDisplay">Loading...</h2>
		<div class="rpsanim">
		<div class="curr">✊</div>
		</div>
		<div id="choiceBtns">
			<button onclick="anim(this.innerText)">剪刀</button>
			<button onclick="anim(this.innerText)">石頭</button>
			<button onclick="anim(this.innerText)">布</button>	
		</div>
	</div>
	<div id="cpu">		
		<h2>THE EDGE</h2>
		<div class="rpsanim">
		<div class="curr">✊</div>
			</div>
	</div>
</div>
<div id="feedback">你出什麼?</div>
<button id="saveButton" style="display: none; margin: 20px auto; padding: 10px 20px; background-color: #06c755; color: white; border: none; border-radius: 5px; font-size: 16px;" onclick="saveScore()">儲存分數到紀錄</button>
<!-- Add LINE LIFF SDK -->
<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script src="script.js"></script>
</body>
</html>
