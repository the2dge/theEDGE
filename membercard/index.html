<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE EDGE - 會員卡</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #F4A460 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
        }

        /* Membership Card Styles */
        .membership-card {
            background: linear-gradient(135deg, #2C1810 0%, #4A2C1A 50%, #8B5A2B 100%);
            border-radius: 20px;
            padding: 25px;
            color: white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
        }

        .card-tier {
            background: #D4AF37;
            color: #2C1810;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .member-info {
            margin-bottom: 25px;
        }

        .member-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .member-id {
            font-size: 14px;
            opacity: 0.8;
        }

        .card-number {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #D4AF37;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .qr-code {
            text-align: center;
            margin: 20px 0;
        }

        .qr-placeholder {
            width: 150px;
            height: 150px;
            background: white;
            margin: 0 auto;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 12px;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background: white;
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .nav-tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .nav-tab.active {
            background: #8B4513;
            color: white;
        }

        /* Content Sections */
        .content-section {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .content-section.active {
            display: block;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #8B4513;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Stamp Cards Section */
        .stamp-cards {
            display: grid;
            gap: 15px;
        }

        .stamp-card {
            background: linear-gradient(135deg, #F8F4F0 0%, #E8DFD6 100%);
            border: 2px solid #D4AF37;
            border-radius: 15px;
            padding: 15px;
            position: relative;
        }

        .stamp-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .stamp-card-id {
            font-weight: bold;
            color: #8B4513;
        }

        .stamp-card-status {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 10px;
            background: #8B4513;
            color: white;
        }

        .stamp-card-status.completed {
            background: #27ae60;
        }

        .stamp-progress {
            margin: 15px 0;
        }

        .stamp-visual {
            text-align: center;
            font-size: 20px;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }

        .stamp-text {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .stamp-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #8B4513;
            color: white;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #8B4513;
            color: #8B4513;
        }

        /* Coupons Section */
        .coupons-list {
            display: grid;
            gap: 15px;
        }

        .coupon-item {
            background: linear-gradient(135deg, #FFF9E6 0%, #FFEBB2 100%);
            border: 2px dashed #D4AF37;
            border-radius: 15px;
            padding: 15px;
            position: relative;
        }

        .coupon-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .coupon-code {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #8B4513;
            font-size: 16px;
        }

        .coupon-status {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 10px;
            background: #D4AF37;
            color: #2C1810;
        }

        .coupon-details {
            margin-bottom: 10px;
        }

        .coupon-source {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .coupon-expiry {
            font-size: 12px;
            color: #e74c3c;
        }

        /* History Section */
        .history-list {
            display: grid;
            gap: 12px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #8B4513;
        }

        .history-info {
            flex: 1;
        }

        .history-type {
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 3px;
        }

        .history-date {
            font-size: 12px;
            color: #666;
        }

        .history-points {
            font-weight: bold;
            color: #27ae60;
        }

        .history-points.negative {
            color: #e74c3c;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8B4513;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .membership-card {
                padding: 20px;
            }
            
            .member-name {
                font-size: 20px;
            }
            
            .card-stats {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        /* Decorative Elements */
        .coffee-bean {
            position: absolute;
            opacity: 0.1;
            font-size: 24px;
        }

        .bean-1 { top: 10%; left: 10%; }
        .bean-2 { top: 20%; right: 15%; }
        .bean-3 { bottom: 15%; left: 20%; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">☕ THE EDGE</div>
            <div class="subtitle">會員卡與集點系統</div>
        </div>

        <!-- Membership Card -->
        <div class="membership-card">
            <!-- Decorative coffee beans -->
            <div class="coffee-bean bean-1">☕</div>
            <div class="coffee-bean bean-2">☕</div>
            <div class="coffee-bean bean-3">☕</div>
            
            <div class="card-header">
                <div class="card-title">尊榮會員卡</div>
                <div class="card-tier">GOLD</div>
            </div>
            
            <div class="member-info">
                <div class="member-name" id="memberName">載入中...</div>
                <div class="member-id" id="memberId">ID: ---</div>
            </div>
            
            <div class="card-number" id="cardNumber">STAMP-LOADING</div>
            
            <div class="card-stats">
                <div class="stat-item">
                    <div class="stat-value" id="stampCount">0</div>
                    <div class="stat-label">累計戳記</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completedCards">0</div>
                    <div class="stat-label">完成集點卡</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="activeCoupons">0</div>
                    <div class="stat-label">可用優惠券</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalVisits">0</div>
                    <div class="stat-label">總消費次數</div>
                </div>
            </div>
            
            <div class="qr-code">
                <div class="qr-placeholder" id="qrCode">
                    會員條碼<br>掃描區域
                </div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <div class="nav-tab active" onclick="switchTab('stamps')">
                <i class="fas fa-stamp"></i> 集點卡
            </div>
            <div class="nav-tab" onclick="switchTab('coupons')">
                <i class="fas fa-ticket-alt"></i> 優惠券
            </div>
            <div class="nav-tab" onclick="switchTab('history')">
                <i class="fas fa-history"></i> 消費記錄
            </div>
        </div>

        <!-- Content Sections -->
        <div id="stampsSection" class="content-section active">
            <div class="section-title">
                <i class="fas fa-stamp"></i> 我的集點卡
            </div>
            <div class="stamp-cards" id="stampCardsList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>載入集點卡中...</div>
                </div>
            </div>
        </div>

        <div id="couponsSection" class="content-section">
            <div class="section-title">
                <i class="fas fa-ticket-alt"></i> 我的優惠券
            </div>
            <div class="coupons-list" id="couponsList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>載入優惠券中...</div>
                </div>
            </div>
        </div>

        <div id="historySection" class="content-section">
            <div class="section-title">
                <i class="fas fa-history"></i> 消費記錄
            </div>
            <div class="history-list" id="historyList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>載入記錄中...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
