<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>My GAS App Wrapper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <iframe id="gas" src="about:blank" loading="lazy"></iframe>

  <script>
    // Your GAS web app base URL (exec)
    const GAS_BASE = "https://script.google.com/macros/s/AKfycbxSsqaE4orrlNicmNk64_ogJvFDLg6bS_yafPP5uKFV-dvgdkHVMZZIXvI7IY8yICjvMg/exec";

    // Read query params from the wrapper URL
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get("slug");
    // If a slug is present, default to post view unless explicitly overridden
    const view = urlParams.get("view") || (slug ? "post" : "blog");

    // Build params to send to GAS (add embed=1 always)
    const gs = new URLSearchParams();
    gs.set("view", view);
    if (slug) gs.set("slug", slug);
    gs.set("embed", "1");

    // (Optional) pass through any other whitelisted params you might use
    // ["id","q","page"].forEach(k => { if (urlParams.has(k)) gs.set(k, urlParams.get(k)); });

    // Point the iframe to the correct GAS URL
    document.getElementById("gas").src = `${GAS_BASE}?${gs.toString()}`;

    // Optional: auto-resize support if your GAS page posts back its height
    window.addEventListener("message", (e) => {
      const d = e.data || {};
      if (d.type === "gs-embed-height" && Number.isFinite(d.height)) {
        document.getElementById("gas").style.height = d.height + "px";
      }
    });
  </script>
</body>
</html>
