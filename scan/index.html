<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集點卡掃描器 - THE EDGE</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <!-- Load the html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    <style>
        /* (Your existing CSS styles remain exactly the same here) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        /* ... Continue with the rest of your existing CSS ... */

        /* New style for the third-party scanner */
        #html5qr-code-scanner {
            width: 100%;
            margin: 10px 0;
        }
        #html5qr-code-scanner button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎫 集點卡掃描器</h1>
            <p>THE EDGE - 店員專用</p>
        </div>

        <div class="content">
            <div class="user-info">
                <p>👤 店員: <span id="userName">載入中...</span></p>
                <p>🏪 模式: 集點卡管理</p>
            </div>

            <div class="tab-container">
                <div class="tab active" onclick="switchTab('lineScan')">📷 LINE 掃描</div>
                <div class="tab" onclick="switchTab('html5Scan')">📱 網頁掃描</div>
                <div class="tab" onclick="switchTab('manual')">⌨️ 手動輸入</div>
            </div>

            <!-- LINE Native Scan Tab -->
            <div id="lineScanTab" class="tab-content active">
                <div class="scan-section">
                    <button id="scanBtn" class="scan-btn">
                        📷 使用 LINE 掃描
                    </button>
                    <p style="margin-top: 15px; color: #666; font-size: 14px;">
                        使用 LINE 內建的相機功能掃描
                    </p>
                </div>
            </div>

            <!-- HTML5 QR Code Scan Tab -->
            <div id="html5ScanTab" class="tab-content">
                <div class="scan-section">
                    <div id="html5qr-code-scanner"></div>
                    <p style="margin-top: 15px; color: #666; font-size: 14px;">
                        使用網頁相機掃描，相容性更佳
                    </p>
                </div>
            </div>

            <!-- Manual Input Tab -->
            <div id="manualTab" class="tab-content">
                <!-- ... (your existing manual input content remains the same) ... -->
            </div>

            <!-- Loading and Result sections remain the same -->
            <div id="loading" class="loading">...</div>
            <div id="resultSection" class="result-section"></div>
        </div>

        <div class="footer">
            <p>THE EDGE &copy; 2024 - 僅供店員使用</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
