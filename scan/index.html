<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集點卡掃描器 - THE EDGE</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
        }

        .scan-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .scan-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.6);
        }

        .scan-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .manual-input {
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            display: none;
        }

        .result-section.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result-section.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result-section h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .result-section p {
            margin-bottom: 5px;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-info p {
            margin: 5px 0;
            color: #666;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #e1e5e9;
        }

        .tab-container {
            display: flex;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-weight: 600;
            color: #4facfe;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎫 集點卡掃描器</h1>
            <p>THE EDGE - 店員專用</p>
        </div>

        <div class="content">
            <div class="user-info">
                <p>👤 店員: <span id="userName">載入中...</span></p>
                <p>🏪 模式: 集點卡管理</p>
            </div>

            <div class="tab-container">
                <div class="tab active" onclick="switchTab('scan')">📷 掃描條碼</div>
                <div class="tab" onclick="switchTab('manual')">⌨️ 手動輸入</div>
            </div>

            <!-- Scan Tab -->
            <div id="scanTab" class="tab-content active">
                <div class="scan-section">
                    <button id="scanBtn" class="scan-btn">
                        📷 掃描集點卡條碼
                    </button>
                    <p style="margin-top: 15px; color: #666; font-size: 14px;">
                        點擊上方按鈕掃描顧客的集點卡條碼
                    </p>
                </div>
            </div>

            <!-- Manual Input Tab -->
            <div id="manualTab" class="tab-content">
                <div class="manual-input">
                    <div class="input-group">
                        <label for="cardIdInput">集點卡號碼:</label>
                        <input 
                            type="text" 
                            id="cardIdInput" 
                            placeholder="請輸入 STAMP-XXXXXX"
                            maxlength="13"
                        >
                    </div>
                    <button id="manualSubmitBtn" class="submit-btn">
                        ✅ 確認添加戳記
                    </button>
                </div>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>處理中，請稍候...</p>
            </div>

            <!-- Result Section -->
            <div id="resultSection" class="result-section"></div>
        </div>

        <div class="footer">
            <p>THE EDGE &copy; 2024 - 僅供店員使用</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
